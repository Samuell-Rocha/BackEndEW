<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um Formulario</title>
</head>
<body>
    
<fieldset>
    <form>
<!----------------------------------------------------Dados para login------------------------------------------------------------>
        <fieldset>

            <legend>
            <h2>Dados para login</h2>
            </legend>
    

            <ol>
                <li>
                    <label for="#email"> Email</label>
                    <input id="email" type="email" required>
                </li>

                <li>
                    <label for="#senha" >Senha</label>
                    <input id=senha type="password" required>
                </li>
            </ol>

        </fieldset> 
<!-----------------------------------------------------Dados pessoais----------------------------------------------------------------->
        <fieldset> 

            <legend>
                <h2>Dados pessoais</h2>
            </legend>

            <ol>
                <li>
                    <label for="#Nome">Nome</label>
                    <input id="Nome" type="text" required>
                </li>

                <li>
                    <label for="#sobrenome">Sobrenome</label required>
                    <input id="sobrenome" type="text">
                </li>

                <li>
                    <label for="">Sexo</label>

                    <label for="#masculino">Masculino</label>
                    <input id="masculino" type="radio" name="masculino">

                    <label for="#feminino">Feminino </label>
                    <input id="feminino" type="radio" name="feminino">

                    <label for="#outros">Outros</label>
                    <input id="outros" type="radio" name="outros">
              
                </li>

                <li>
                    <label for="#cpf">CPF</label>
                    <input id = "cpf" type="text" placeholder="001.001.002-08" required>
                </li>

                <li>
                    <label for="#telefone">Telefone</label>
                    <input id = "telefone" type="tel" required>
                </li>
                
                <li>
                    <label for="#dataNascimento">Data de Nascimento</label>
                    <input id="dataNascimento" type="date" required>
                </li>

            </ol>

        </fieldset>

<!----------------------------------------------Endereco----------------------------------------------------------------------------------------->

        <fieldset>

            <legend>
                <h2>Endereco</h2>
            </legend>

            <ol>
                <li>
                    <label for="#cep">Cep</label>
                    <input id="cep" type="text" placeholder="00.020.001" required>
                </li>

                <li>
                    <label for="#rua" >Rua</label>
                    <input id=rua type="text" required>
                </li>

                <li>
                    <label for="#numero" >Numero</label>
                    <input id=numero type="number" required>
                </li>

                <li>
                    <label for="#estado">Estado</label>
                    <select name="Caixa de opções de estado" id="estado" required>
                        <option>
                            Selecione uma das opções
                        </option>
    
                        <option>
                            São Paulo
                        </option>
    
                        <option>
                            Rio Grande do Sul
                        </option>
    
                        <option>
                            Amazonas
                        </option>
                        </select>
                    </li>

                <li>
                    <label for="#cidade">Cidade</label>
                    <select name="Caixa de opções de cidade" id="cidade" required>
                        <option>
                            Selecione uma das opções
                        </option>
    
                        <option>
                            Atibaia
                        </option>
    
                        <option>
                            Bragança Paulista
                        </option>
    
                        <option>
                            Jundiaí
                        </option>
                    </select>
                </li>

                <li>
                    <label for="#bairro">Bairro</label>
                    <select name="Caixa de opções bairro" id="bairro" required>
                        <option>
                            Selecione uma das opções
                        </option>
    
                        <option>
                            Jardim Imperial
                        </option>
    
                        <option>
                            Tanque
                        </option>
    
                        <option>
                            Alvinópolis
                        </option>
                    </select>
                </li>

            </ol>
            <button>Enviar</button>
        </fieldset> 
    </form>
</fieldset>

</body>
</html>
