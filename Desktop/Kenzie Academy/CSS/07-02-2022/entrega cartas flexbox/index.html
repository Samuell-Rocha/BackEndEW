<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cards.css">
    <script src="https://kit.fontawesome.com/1f47f81f6b.js" crossorigin="anonymous"></script>
    
</head>

<body>
    

    <section class="secao">

        <h1>Cartas Flexbox</h1>

        <div class="group ">


            <div class="caixa">
                <div class="container">
                    <div class="content">
                        <i class="fas fa-medal"></i>

                        <p>
                            <strong>Trial</strong><br>
                            
                            <em>(With some limitations)</em>
                        </p>
                    </div>
                </div>
                <button>
                    <p>
                        <strong>Free!</strong>
                    </p>
                </button>
            </div>



            <div class="caixa">
                <div class="container">
                    <div class="content content2">
                        <i class="far fa-thumbs-up"></i>

                        <p>
                            <strong>Basic Tier</strong><br>

                            <em>(Most popular)</em>

                        </p>
                    </div>
                </div>

                <button>
                    <p>
                        <strong>$ 10.00</strong>
                    </p>
                </button>
            </div>



            <div class="caixa">
                <div class="container">
                    <div class="content">
                        <i class="fas fa-bolt"></i>

                        <p>
                            <strong>Advanced Tier</strong><br>

                            <em>(Only for enterprised-level)</em>
                        </p>
                    </div>
                </div>
                
                <button>
                    <p>
                        <strong>$6 .000,00</strong>
                    </p>
                </button>
            </div>
        </div>
    </section>

</body>

</html>
